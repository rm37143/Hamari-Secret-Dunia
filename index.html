<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Dunia Pro</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --blue: #a2d2ff; --dark: #444; }
        body.dark-mode { background: #1a1a1a; }
        .dark-mode .card { background: rgba(45, 45, 45, 0.9); border: 1px solid #444; color: white; }
        .dark-mode .status-bar { background: #333; color: #ddd; }
        .dark-mode textarea { color: white; }
        .dark-mode .hub-btn { background: #3d3d3d; border-color: #555; color: var(--pink); }
        .note-item div { color: #000 !important; }
        
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
        .container { width: 100%; max-width: 400px; text-align: center; position: relative; z-index: 10; }

        /* Floating Animation */
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart-float { position: absolute; color: var(--pink); opacity: 0.3; animation: float 6s infinite linear; font-size: 20px; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }

        /* Control Buttons */
        .mode-toggle { position: fixed; top: 10px; left: 10px; z-index: 1000; background: var(--pink); color: white; border: none; padding: 6px 12px; border-radius: 15px; font-size: 0.55rem; font-weight: bold; cursor: pointer; }
        .sound-toggle { position: fixed; top: 10px; right: 10px; z-index: 1000; background: var(--pink); color: white; border: none; padding: 6px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }

        /* Status & Heart Pulse */
        .status-bar { background: #fff; padding: 10px; border-radius: 12px; margin-bottom: 10px; font-size: 0.62rem; border-left: 5px solid var(--green); text-align: left; }
        .pulse { display: inline-block; color: red; animation: beat 1s infinite; margin-left: 5px; font-size: 10px; }
        @keyframes beat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* Cards & Buttons */
        .card { background: var(--glass); border-radius: 20px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 10px; border: 1px solid white; position: relative; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 10px; border-radius: 20px; font-weight: bold; width: 100%; cursor: pointer; font-size: 0.85rem; }
        .gift-btn { background: #ffeb3b; color: #333; border: none; padding: 8px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Notes & History */
        .note-item { margin-bottom: 8px; padding: 8px 12px; border-radius: 15px; text-align: left; }
        .note-awais { background-color: #ffe0e9 !important; border-left: 4px solid var(--pink); } 
        .note-nisha { background-color: #e3f2fd !important; border-left: 4px solid #2196f3; }
        .note-meta { font-size: 0.5rem; color: #666; display: block; margin-top: 4px; font-weight: bold; }
        .history-box { height: 350px; overflow-y: auto; padding-right: 5px; }
        
        textarea { width: 92%; border: none; background: transparent; padding: 10px; resize: none; outline: none; font-size: 0.95rem; }
        #dashboard { display: none; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: #eee; border: none; border-radius: 50%; padding: 5px 8px; cursor: pointer; }
    </style>
</head>
<body onmousedown="resetInactivityTimer()" onkeydown="resetInactivityTimer()">

<div class="bg-animate" id="bg-stars"></div>

<button class="mode-toggle" onclick="toggleTheme()">LIGHT/DARK</button>
<button class="sound-toggle" id="sound-btn" onclick="toggleSound()">üîî</button>

<div class="container">
    <h2 style="color:var(--pink); margin-bottom:10px;">Secret Dunia</h2>
    
    <div id="login-screen" class="card">
        <input type="text" id="u-name" placeholder="User Name" style="width:85%; padding:10px; margin-bottom:10px; border-radius:20px; border:1px solid #eee;">
        <input type="password" id="u-pass" placeholder="Enter Key" style="width:85%; padding:10px; margin-bottom:10px; border-radius:20px; border:1px solid #eee;">
        <div style="font-size:0.7rem; color:#888; margin-bottom:10px;">
            <input type="checkbox" id="is-private"> Private Mode
        </div>
        <button class="btn-main" onclick="checkAuth()">Enter World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar" id="status-container">Syncing...</div>
        
        <div class="card" style="padding: 10px;">
            <textarea id="note-input" placeholder="Write a message..." onkeypress="if(event.key==='Enter') sendNote()"></textarea>
        </div>

        <div class="card" style="padding: 10px;">
            <div id="unread-badge" style="font-size:0.6rem; color:var(--pink); font-weight:bold; margin-bottom:5px;"></div>
            <button id="unlock-btn" class="btn-main" style="background:#444;" onclick="unlockHistory()">Unlock Messages üîí</button>
            <div id="history-area" style="display:none;">
                <button class="close-btn" onclick="closeHistory()">X</button>
                <div class="history-box" id="notes-display"></div>
            </div>
            <button class="gift-btn" onclick="showSurprise()">Open Surprise Gift üéÅ</button>
        </div>

        <div id="hub-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
        <div style="font-size:0.6rem; color:#888; margin-top:20px;" id="friendship-tag"></div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQXyxkqRmBEDsLc4fr9LU818OlQNgsqqZRQ3idxVlIDcxoQIihf5xMKLtohudvP8w/exec';
    
    const sounds = {
        login: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        sent: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        newMsg: new Audio('https://assets.mixkit.co/active_storage/sfx/2361/2361-preview.mp3')
    };

    let currentUser = "", isPrivateMode = false, isUnlocked = false, totalMessages = 0, myLastSeen = -1, isMuted = false;

    // Background Animation
    function initAnimate() {
        const bg = document.getElementById('bg-stars');
        for(let i=0; i<15; i++) {
            let h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(h);
        }
    }
    initAnimate();

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    function toggleSound() { isMuted = !isMuted; document.getElementById('sound-btn').innerText = isMuted ? "üîï" : "üîî"; }
    function playSound(type) { if(!isMuted) sounds[type].play().catch(e=>{}); }

    function showSurprise() {
        const msgs = ["You are Special! ‚ú®", "Hamesha khush rahen üòä", "Nisha is the Best! üíñ", "Keep Smiling! üå∏"];
        alert(msgs[Math.floor(Math.random() * msgs.length)]);
    }

    async function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        isPrivateMode = document.getElementById('is-private').checked;
        if(n && (p==='37143' || p==='n37143')) {
            currentUser = n; playSound('login');
            document.getElementById('login-screen').style.display='none';
            document.getElementById('dashboard').style.display='block';
            updateStatus(isPrivateMode ? "Private Mode" : "Online", -1);
            setInterval(refreshData, 5000); refreshData();
            document.getElementById('friendship-tag').innerText = `Friendship: ${new Date().getFullYear()-2015} Years | Signature: Awais by R.M.`;
        } else { alert("Wrong Key!"); }
    }

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            let sHtml = ""; let otherSeen = 0;
            
            data.onlineUsers.forEach(u => {
                let isMe = u.name.toUpperCase().includes(currentUser);
                if(!isMe) { otherSeen = u.seenCount; }
                let dot = u.status === "Online" ? "dot-online" : "dot-offline";
                let pulse = u.status === "Online" ? '<span class="pulse">‚ù§Ô∏è</span>' : '';
                sHtml += `<div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid #f9f9f9;">
                    <span><span class="dot ${dot}"></span><b>${u.name}</b>: ${u.status}${pulse}</span>
                    <small style="color:#999;">${u.time}</small>
                </div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            const history = data.history || [];
            if(history.length > totalMessages && totalMessages !== 0) playSound('newMsg');
            totalMessages = history.length;

            if(isUnlocked && !isPrivateMode) {
                let hHtml = "";
                history.slice().reverse().forEach(h => {
                    let c = h.name.toUpperCase().includes("AWAIS") ? "note-awais" : "note-nisha";
                    // Displaying Date and Time together
                    let dateStr = h.time.includes("/") ? h.time : "New Message"; 
                    hHtml += `<div class="note-item ${c}"><div>${h.note}</div><span class="note-meta">${h.name} ‚Ä¢ ${dateStr}</span></div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml;
            }

            const hub = [
                {n:"Ai Assistant", l:"https://gemini.google.com/app"},
                {n:"WhatsApp Hub", l:"https://wa.me/923059763620"},
                {n:"Chat Room", l:"https://hack.chat/?r.m."},
                {n:"Pinterest", l:"https://pin.it/2ltHmjbrB"}
            ];
            let bHtml = ""; hub.forEach(b => { bHtml += `<button class="hub-btn" style="background:#fff; border:1px solid #ffd1dc; padding:8px; border-radius:12px; font-size:0.6rem; font-weight:bold; color:var(--pink);" onclick="window.location.href='${b.l}'">${b.n}</button>`; });
            document.getElementById('hub-grid').innerHTML = bHtml;
            
        } catch(e) {}
    }

    async function sendNote() {
        if(isPrivateMode) { alert("Private Mode Active!"); return; }
        const msg = document.getElementById('note-input').value.trim();
        if(!msg) return;
        document.getElementById('note-input').value = "Sending...";
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({name:currentUser, note:msg})});
        playSound('sent'); document.getElementById('note-input').value = ""; refreshData();
    }

    function updateStatus(s, c) { fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, status:s, seenCount:c})}); }
    function unlockHistory() { let p = prompt("Pass:"); if(p==="123") { isUnlocked = true; document.getElementById('unlock-btn').style.display='none'; document.getElementById('history-area').style.display='block'; refreshData(); } }
    function closeHistory() { isUnlocked = false; document.getElementById('history-area').style.display='none'; document.getElementById('unlock-btn').style.display='block'; }
    function resetInactivityTimer() { /* basic idle logic */ }
</script>
</body>
</html>
