<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Dunia DC1 - Original Optimized</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --dark-bg: #1a1a1a; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; transition: 0.3s; }
        body.dark-mode { background: #121212; }
        
        .container { width: 100%; max-width: 400px; text-align: center; display: flex; flex-direction: column; }
        .main-title { color: var(--pink); margin: 10px 0 5px 0; font-size: 1.8rem; font-weight: bold; }
        .nisha-note { color: #d63384; font-size: 0.75rem; font-style: italic; margin-bottom: 20px; display: block; opacity: 0.8; }
        
        /* Corner Controls */
        .top-controls { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 100; }
        .mode-btn { background: var(--pink); color: white; border: none; padding: 4px 10px; border-radius: 15px; font-size: 0.6rem; cursor: pointer; font-weight: bold; }

        .card { background: var(--glass); border-radius: 25px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid white; position: relative; transition: 0.3s; }
        .dark-mode .card { background: #2d2d2d; border-color: #444; color: #eee; }

        .status-bar { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-size: 0.65rem; border-left: 6px solid var(--green); text-align: left; }
        .dark-mode .status-bar { background: #333; color: #bbb; }

        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #f9f9f9; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        .dot-offline { background: var(--grey); }
        .off-btn { background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 10px; font-size:0.65rem; cursor:pointer; font-weight:bold; }

        /* Small Chat Bubbles Fix */
        .history-box { height: 280px; overflow-y: auto; text-align: left; padding: 10px; display: flex; flex-direction: column; }
        .note-item { margin-bottom: 6px; padding: 8px 12px; border-radius: 12px; font-size: 0.8rem; line-height: 1.2; max-width: 85%; }
        .note-awais { background-color: #ffe0e9 !important; border-left: 3px solid var(--pink); align-self: flex-start; } 
        .note-nisha { background-color: #e3f2fd !important; border-left: 3px solid #2196f3; align-self: flex-end; }
        .dark-mode .note-awais { background-color: #4a2b34 !important; color: #ffb6c1; }
        .dark-mode .note-nisha { background-color: #1a3a4a !important; color: #add8e6; }

        textarea { width: 90%; border: none; background: transparent; padding: 10px; resize: none; outline: none; font-size: 1rem; color: #333; }
        .dark-mode textarea { color: #fff; }
        
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .hub-btn { background: #fff0f3; border: 1px solid #ffd1dc; padding: 12px 5px; border-radius: 15px; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: #d63384; position: relative; }
        .dark-mode .hub-btn { background: #3d3d3d; border-color: #555; color: #ff85a2; }
        
        .btn-dot { height: 6px; width: 6px; background: transparent; border-radius: 50%; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); }
        .btn-dot-active { background: var(--green); box-shadow: 0 0 4px var(--green); }

        .friendship-tag { font-size: 0.75rem; color: #888; margin-top: 20px; font-weight: bold; border-top: 1px solid #ffd1dc; padding-top: 10px; }
        .signature-line { font-size: 0.65rem; color: #555; margin-top: 8px; font-style: italic; letter-spacing: 1px; }
        
        #dashboard { display: none; }
        .close-btn { position: absolute; top: 10px; right: 15px; background: #eee; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="mode-btn" onclick="toggleDarkMode()">Mode</button>
    <div id="mini-status" style="font-size: 0.6rem; color: var(--pink); font-weight: bold; display:none;">Online</div>
</div>

<div class="container">
    <h2 class="main-title">Secret Dunia</h2>
    
    <div id="login-screen" class="card">
        <span class="welcome-msg" style="color:var(--pink); font-weight:bold;">Welcome</span>
        <input type="text" id="u-name" placeholder="User Name" style="width:85%; padding:12px; margin:10px 0; border-radius:25px; border:1px solid #eee; text-align:center;">
        <input type="password" id="u-pass" placeholder="Enter Key" style="width:85%; padding:12px; margin:10px 0; border-radius:25px; border:1px solid #eee; text-align:center;">
        <div style="font-size:0.8rem; color:#888; margin-bottom:15px;">
            <input type="checkbox" id="is-private"> Private Mode
        </div>
        <button class="btn-main" onclick="checkAuth()">Enter World</button>
    </div>

    <div id="dashboard">
        <span class="nisha-note">Nisha ye sub ap k Liye banaya or ye ap k Liye hi rahy ga hamesha.</span>
        
        <div class="status-bar" id="status-container">Syncing...</div>

        <div class="card">
            <textarea id="note-input" placeholder="Write a Message..." onfocus="keyboardMode(true)" onblur="keyboardMode(false)" onkeypress="if(event.key==='Enter') sendNote()"></textarea>
            <button id="send-btn" class="btn-main" style="display:none; margin-top:5px; padding:8px;" onclick="sendNote()">Send Message</button>
        </div>

        <div class="card">
            <div id="unread-badge" style="font-size:0.75rem; font-weight:bold; color:var(--pink); margin-bottom:8px;">Checking...</div>
            <button id="unlock-btn" class="btn-main" style="background:#444;" onclick="unlockHistory()">Unlock Messages ðŸ”’</button>
            <div id="history-area" style="display:none;">
                <button class="close-btn" onclick="closeHistory()">X</button>
                <div class="history-box" id="notes-display"></div>
            </div>
        </div>

        <div class="card"><div class="btn-grid" id="hub-grid"></div></div>

        <div class="friendship-tag">Friendship: 11 Years</div>
        <div class="signature-line">Signature: Awais by R.M.</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQXyxkqRmBEDsLc4fr9LU818OlQNgsqqZRQ3idxVlIDcxoQIihf5xMKLtohudvP8w/exec';
    let currentUser = "", isPrivateMode = false, isUnlocked = false, inactivityTimer, totalMessages = 0, myLastSeen = -1;

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    function keyboardMode(isTyping) {
        if(isTyping) {
            document.getElementById('send-btn').style.display = 'block';
            document.getElementById('mini-status').style.display = 'block';
            window.scrollTo(0, 50); // Small scroll to focus on input
        }
    }

    async function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        isPrivateMode = document.getElementById('is-private').checked;
        if(n && (p==='37143' || p==='n37143')) {
            currentUser = n;
            await refreshData(); 
            document.getElementById('login-screen').style.display='none';
            document.getElementById('dashboard').style.display='block';
            if(!isPrivateMode) updateStatus("Online", myLastSeen);
            setInterval(refreshData, 4000);
        } else { alert("Error!"); }
    }

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            let sHtml = "", otherSeen = 0, otherName = "";
            
            data.onlineUsers.forEach(u => {
                let isMe = u.name.toUpperCase().includes(currentUser);
                if(!isMe) { 
                    otherSeen = u.seenCount; otherName = u.name; 
                    if(u.status === "Online") document.getElementById('mini-status').innerText = u.name + " is Online";
                } else { if(myLastSeen === -1 || u.seenCount > myLastSeen) myLastSeen = u.seenCount; }
                
                let dot = u.status === "Online" ? "dot-online" : "dot-offline";
                sHtml += `<div class="user-row"><span><span class="dot ${dot}"></span><b>${u.name}</b>: ${u.status}</span><span><small>${u.time}</small> ${isMe ? `<button class="off-btn" onclick="location.reload()">OFF</button>` : ''}</span></div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            let history = data.history || [];
            totalMessages = history.length;
            
            if(isUnlocked && totalMessages > myLastSeen) {
                myLastSeen = totalMessages;
                updateStatus("Online", totalMessages);
            }

            let badge = document.getElementById('unread-badge');
            if(totalMessages > 0) {
                let lastMsg = history[totalMessages - 1];
                if(lastMsg.name.toUpperCase().includes(currentUser)) {
                    badge.innerHTML = (otherSeen >= totalMessages) ? `âœ… ${otherName} Seen` : `â³ Sent`;
                } else {
                    badge.innerHTML = (totalMessages > myLastSeen) ? `ðŸ’Œ New Message` : `âœ… All Read`;
                }
            }

            if(isUnlocked) {
                let hHtml = ""; history.slice().reverse().forEach(h => {
                    let c = h.name.toUpperCase().includes("AWAIS") ? "note-awais" : "note-nisha";
                    hHtml += `<div class="note-item ${c}"><div>${h.note}</div><small style="font-size:0.5rem; opacity:0.6;">${h.time}</small></div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml;
            }
            
            let bHtml = "";
            const hubBtns = ["Ai Assistant", "WhatsApp Hub", "Chat Room 1", "Chat Room 2", "Video Room", "Pinterest", "Mega Storage", "Coming Soon"];
            hubBtns.forEach(name => {
                let light = data.activeButtons[name] === "on" ? "btn-dot-active" : "";
                bHtml += `<div class="hub-btn">${name}<span class="btn-dot ${light}"></span></div>`;
            });
            document.getElementById('hub-grid').innerHTML = bHtml;
        } catch(e) {}
    }

    async function unlockHistory() {
        if(prompt("Pass:")==="123") {
            isUnlocked = true;
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('history-area').style.display = 'block';
            myLastSeen = totalMessages; 
            await updateStatus("Online", totalMessages);
            refreshData();
        }
    }

    function updateStatus(s, count) {
        fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, status:s, isPrivateMode:isPrivateMode, seenCount:count})});
    }

    async function sendNote() {
        const msg = document.getElementById('note-input').value.trim();
        if(!msg) return;
        document.getElementById('note-input').value = "";
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({name:currentUser, note:msg})});
        refreshData();
    }

    function closeHistory() {
        isUnlocked = false;
        document.getElementById('history-area').style.display = 'none';
        document.getElementById('unlock-btn').style.display = 'block';
    }
</script>
</body>
</html>
