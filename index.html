<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret World - Phase 3 Live Status</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; }
        body { background: #fce4ec; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 25px; border-radius: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid white; margin-bottom: 15px; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 14px 30px; border-radius: 30px; font-weight: bold; width: 100%; cursor: pointer; }
        input { width: 85%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 25px; outline: none; text-align: center; }
        #dashboard { display: none; }
        
        /* Status List Styling */
        .status-box { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: left; border-left: 5px solid var(--pink); }
        .user-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #f0f0f0; }
        .user-info { display: flex; align-items: center; }
        .dot { height: 10px; width: 10px; border-radius: 50%; margin-right: 10px; display: inline-block; }
        .dot-online { background-color: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot-offline { background-color: var(--grey); }
        .last-seen { font-size: 0.7rem; color: #999; }
        
        textarea { width: 100%; border: none; background: transparent; font-style: italic; resize: none; outline: none; min-height: 60px; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" class="card">
        <h1 style="color:var(--pink)">Secret World</h1>
        <input type="text" id="u-name" placeholder="Name">
        <input type="password" id="u-pass" placeholder="Key">
        <button class="btn-main" onclick="checkAuth()">Unlock</button>
    </div>

    <div id="dashboard">
        <div class="status-box" id="user-status-list">
            <h4 style="margin: 0 0 10px 0; font-size: 0.8rem; color: #555;">Live Status:</h4>
            <div id="status-container">Loading status...</div>
        </div>

        <div class="card" style="text-align: left; border-left: 5px solid var(--pink);">
            <textarea id="note-input" placeholder="Likho yahan..."></textarea>
            <button onclick="sendNote()" id="send-btn" style="background:var(--pink); color:white; border:none; border-radius:15px; padding:6px 20px; float:right;">Send</button>
            <div style="clear:both;"></div>
        </div>

        <button onclick="viewFullHistory()" style="background:none; border:1px solid #ccc; color:#888; padding:10px; border-radius:20px; width:100%; margin-top:10px;">View All History ðŸ”’</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby3KExpNCbN_sjvIR8JU6rEQeVnvFWsOqxuUcu18UfF1EMndsUnfCPnXVXT5mpdxKz6/exec';
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1_dDtsqDy5l_YBtIAjZfLGIQVqeoJHNYHJJqeu0oLKH4/edit';
    let currentUser = "";

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            updateStatus("Online");
            setInterval(refreshData, 5000); // Har 5 second baad status refresh hoga
        } else { alert("Wrong!"); }
    }

    function updateStatus(status) {
        fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ action: "updateStatus", name: currentUser, status: status }) 
        });
    }

    // Browser band hone par offline karne ke liye
    window.addEventListener('beforeunload', function () {
        updateStatus("Offline");
    });

    function refreshData() {
        fetch(scriptURL).then(res => res.json()).then(data => {
            let html = "";
            data.onlineUsers.forEach(user => {
                const dotClass = user.status === "Online" ? "dot-online" : "dot-offline";
                const statusText = user.status === "Online" ? "Online" : "Offline";
                html += `<div class="user-row">
                            <div class="user-info">
                                <span class="dot ${dotClass}"></span>
                                <b>${user.name}</b>
                            </div>
                            <span class="last-seen">${statusText} at ${user.time}</span>
                         </div>`;
            });
            document.getElementById('status-container').innerHTML = html;
        });
    }

    function sendNote() {
        const note = document.getElementById('note-input').value;
        if(!note) return;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: currentUser, note: note }) })
        .then(() => { alert("Saved!"); document.getElementById('note-input').value = ""; });
    }

    function viewFullHistory() {
        if(prompt("Password (786):") === "786") { window.open(sheetURL, '_blank'); }
    }
</script>
</body>
</html>
