<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamari Secret Dunya</title>
    <style>
        body { background: #fffafa; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; color: #444; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #fce4ec; padding-bottom: 10px; }
        h1 { font-weight: 300; color: #d88a8a; }
        .msg { font-style: italic; color: #888; max-width: 300px; line-height: 1.5; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .btn { background: white; padding: 15px; border-radius: 12px; text-align: center; color: #d88a8a; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; border: 1px solid #fce4ec; font-size: 0.9rem; }
        .btn:hover { background: #ffebee; }
        footer { margin-top: 30px; font-size: 0.8rem; color: #d88a8a; font-weight: bold; margin-bottom: 20px; }
        #secret-world { width: 100%; max-width: 450px; margin-top: 30px; padding: 15px; border: 2px solid #ff69b4; border-radius: 20px; background: #fff0f5; text-align: center; box-sizing: border-box; }
        .iframe-container { width: 100%; overflow: hidden; border-radius: 10px; margin-top: 10px; border: 1px solid #ffc0cb; background: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hamari Secret Dunya</h1>
        <p class="msg">"N...a, Har button ke peeche apke liye kuch Entertainment hai..."</p>
    </div>

    <div class="menu-grid" id="main-menu"></div>

    <footer>R.m. Protected - <span id="years-count">10</span> Years of Trust</footer>

    <div id="secret-world">
        <h3 style="color: #ff69b4; margin-top: 0;">ðŸ’Œ Emergency Message Bar</h3>
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 5px;">Yahan type karke Submit dabayein:</p>
        
        <div class="iframe-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdsu6O2F703bzZdjfXCvkmAl8Y1ooF4IavrZiE_Ano7CGdP7w/viewform?embedded=true" width="100%" height="450" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

        <hr style="border: 1px dashed #ff69b4; margin: 20px 0;">

        <button onclick="toggleRead()" id="read-btn" style="background: #4facfe; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem;">ðŸ“– View Message List</button>
        
        <div id="read-section" style="display: none; margin-top: 15px;">
            <div class="iframe-container">
                <iframe src="https://docs.google.com/spreadsheets/d/1XdiyX1CuvZ8fHNZe-0WpK4g1ri50kgoWmwpIMrSUX_E/htmlembed?widget=true&headers=false" width="100%" height="350" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        const myButtons = [
            { name: "1. Chat Room 1", url: "https://hack.chat/?r.m." },
            { name: "2. Chat Room 2", url: "https://hack.chat/?r.m.37143" },
            { name: "3. Pinterest", url: "https://pin.it/776hu55Fp" },
            { name: "4. Protected Text", url: "https://www.protectedtext.com/r.m." },
            { name: "5. Paid Netflix", url: "https://www.netflix.com/pk/a6337415@gmail.com" },
            { name: "6. Padlet Memory", url: "https://padlet.com/a6337415/r-m-padlet-8ekdzmdlp3lt9mrj" },
            { name: "7. PC Sharing", url: "https://drive.google.com/drive/folders/1yHexmY0ha8D0oFJcFVRO3IXc2GgI-ZX5?usp=sharing" }
        ];

        window.onload = function() {
            const menuGrid = document.getElementById('main-menu');
            myButtons.forEach(button => {
                const btnDiv = document.createElement('div');
                btnDiv.className = 'btn';
                btnDiv.innerText = button.name;
                btnDiv.onclick = () => askPass(button.url);
                menuGrid.appendChild(btnDiv);
            });
            updateYears();
        };

        function askPass(link) {
            var pass = prompt("Is raaste ka password hai. (Hamara 8 digit Code)");
            if(pass === "37143Abc") { window.location.href = link; }
            else { alert("Ghalat Password!"); }
        }

        function updateYears() {
            const startDate = new Date('2014-12-28'); 
            const today = new Date();
            let years = today.getFullYear() - startDate.getFullYear();
            if (new Date() < new Date(today.getFullYear(), startDate.getMonth(), startDate.getDate())) { years--; }
            document.getElementById('years-count').innerHTML = years;
        }

        function toggleRead() {
            var pass = prompt("Enter Password to see List:");
            if (pass == "5678") {
                var x = document.getElementById("read-section");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    document.getElementById("read-btn").innerText = "âŒ Close List";
                    document.getElementById("read-btn").style.background = "#ff69b4";
                } else {
                    x.style.display = "none";
                    document.getElementById("read-btn").innerText = "ðŸ“– View Message List";
                    document.getElementById("read-btn").style.background = "#4facfe";
                }
            } else {
                alert("Wrong Password!");
            }
        }
    </script>
</body>
</html>
