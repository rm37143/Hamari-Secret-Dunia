<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - Secret World</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        /* Main Heading (Bari Rakhi Hai) */
        .main-title { 
            color: var(--pink); 
            margin: 10px 0 20px 0; 
            font-size: 1.8rem; /* Ise thora mazeed bara rakha hai */
            font-weight: bold; 
        }

        /* Welcome (Main Title se 20% Chota) */
        .welcome-title { 
            font-size: 2.2rem; /* Balanced size */
            font-weight: 800; 
            margin: 5px 0;
            background: linear-gradient(to right, #ff85a2, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); border: 1px solid white; margin-bottom: 15px; }
        input { width: 85%; padding: 14px; margin: 10px 0; border: 1px solid #eee; border-radius: 30px; outline: none; text-align: center; font-size: 1rem; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 14px 30px; border-radius: 30px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.2rem; margin-top: 10px; }
        
        #dashboard { display: none; }
    </style>
</head>
<body onload="clearInputs()">

<div class="container">
    <h2 class="main-title">Hamari Secret Dunia</h2>

    <div id="login-screen" class="card">
        <h1 class="welcome-title">Welcome</h1>
        <p style="color: #999; font-size: 0.85rem; margin-top: -5px; font-style: italic;">To your private space</p>
        
        <input type="text" id="u-name" placeholder="Enter Name" autocomplete="off">
        <input type="password" id="u-pass" placeholder="Enter Key" autocomplete="off">
        
        <button class="btn-main" onclick="checkAuth()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div style="background:white; padding:15px; border-radius:20px;">
            <p>Welcome, <b id="user-display"></b>!</p>
            <button onclick="location.reload()" style="background:red; color:white; border:none; border-radius:10px; padding:5px 15px;">OFF</button>
        </div>
    </div>
</div>

<script>
    function clearInputs() {
        document.getElementById('u-name').value = "";
        document.getElementById('u-pass').value = "";
    }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = n.charAt(0).toUpperCase() + n.slice(1);
        } else {
            alert("Unauthorized Access!");
            clearInputs();
        }
    }
</script>

</body>
</html>
