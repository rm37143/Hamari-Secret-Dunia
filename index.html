<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamari Secret Dunia - Stable</title>
    <style>
        :root { --pink: #ff85a2; --dark: #34495e; --glass: rgba(255, 255, 255, 0.95); --green: #2ecc71; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .main-title { color: var(--pink); margin: 10px 0 20px 0; font-size: 1.6rem; font-weight: bold; }
        
        /* Card & Design */
        .card { background: var(--glass); padding: 20px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #fff; }
        
        /* Status Bar */
        .status-bar { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid var(--green); text-align: left; min-height: 40px; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #bdc3c7; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        
        /* Buttons */
        .btn-chat { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-bottom: 15px; font-size: 0.9rem; }
        .btn-send { background: var(--pink); color: white; border: none; padding: 8px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; float: right; margin-top: 5px; }
        .btn-lock { background: #fff; color: #888; border: 1px solid #eee; padding: 10px; border-radius: 15px; width: 100%; cursor: pointer; font-size: 0.8rem; }
        
        /* Inputs */
        textarea { width: 100%; border: none; background: transparent; resize: none; outline: none; min-height: 80px; font-size: 1rem; font-style: italic; }
        input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 20px; border: 1px solid #eee; outline: none; text-align: center; }
        
        #dashboard, #chat-screen { display: none; }
        #chat-box { height: 300px; overflow-y: auto; text-align: left; padding: 10px; border-bottom: 1px solid #eee; }
        .bell-icon { cursor: pointer; margin-left: 10px; filter: grayscale(1); }
        .bell-active { filter: grayscale(0); }
    </style>
</head>
<body onload="document.getElementById('u-name').value=''">

<div class="container">
    <h2 class="main-title">Hamari Secret Dunia</h2>

    <div id="login-screen" class="card">
        <h1 style="color:var(--pink)">Welcome</h1>
        <input type="text" id="u-name" placeholder="Enter Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <button onclick="checkAuth()" style="background:var(--pink); color:white; border:none; padding:12px 40px; border-radius:25px; font-weight:bold; cursor:pointer; width:100%; margin-top:10px;">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar" id="status-container">Connecting...</div>

        <button class="btn-chat" onclick="openChat()">Secret Chat Room ðŸ’¬</button>

        <div class="card" style="text-align: left; border-left: 5px solid var(--pink);">
            <textarea id="note-input" placeholder="Write Note..."></textarea>
            <button onclick="sendNote()" class="btn-send">Send</button>
            <div style="clear:both;"></div>
        </div>

        <button class="btn-lock" id="lock-btn" onclick="showLockedNote()">Show Locked Note ðŸ”’</button>
        <div id="prev-note-display" style="display:none;" class="card">
            <div id="prev-note-text" style="color:#555; font-style:italic;">Loading...</div>
            <button onclick="lockNoteAgain()" style="color:red; border:none; background:none; cursor:pointer; margin-top:10px; font-size:0.7rem;">[ Close ]</button>
        </div>
    </div>

    <div id="chat-screen" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b style="color:var(--pink)">Live Chat</b>
            <button onclick="closeChat()" style="border:none; background:#eee; padding:5px 10px; border-radius:10px; cursor:pointer;">Exit</button>
        </div>
        <div id="chat-box"></div>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" id="chat-input" style="width:70%; margin:0; text-align:left; padding-left:10px;" placeholder="Type...">
            <button onclick="sendChat()" style="width:30%; background:var(--pink); color:white; border:none; border-radius:15px; font-weight:bold;">Send</button>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzR8QuMXK-ArqDhtAH0jC-kFw4TRB4_xr8hDbhMJYWWkXro_V6EG3BwUyc_0q9IDV7d/exec';
    let currentUser = "";
    let myBell = "OFF";

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            updateStatus("Online");
            setInterval(refreshData, 5000);
            refreshData();
        } else { alert("Wrong Key!"); }
    }

    function updateStatus(s) { fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "updateStatus", name: currentUser, status: s }) }); }

    function refreshData() {
        fetch(scriptURL).then(res => res.json()).then(data => {
            let html = "";
            data.onlineUsers.forEach(user => {
                if(user.name && user.name !== "Name") {
                    html += `<div class="user-row">
                        <div><span class="dot ${user.status==='Online'?'dot-online':''}"></span><b>${user.name}</b></div>
                        ${user.name === currentUser ? `<button onclick="logout()" style="background:red; color:white; border:none; border-radius:5px; font-size:0.6rem; padding:2px 8px;">OFF</button>` : ''}
                    </div>`;
                }
            });
            document.getElementById('status-container').innerHTML = html;
            
            if(document.getElementById('chat-screen').style.display === 'block') {
                let c = "";
                data.chatMessages.forEach(m => c += `<div><b>${m[0]}:</b> ${m[1]}</div>`);
                document.getElementById('chat-box').innerHTML = c;
            }
        });
    }

    function sendNote() {
        const msg = document.getElementById('note-input').value;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: currentUser, note: msg }) }).then(() => { alert("Sent!"); document.getElementById('note-input').value = ""; });
    }

    function openChat() { document.getElementById('dashboard').style.display='none'; document.getElementById('chat-screen').style.display='block'; }
    function closeChat() { document.getElementById('chat-screen').style.display='none'; document.getElementById('dashboard').style.display='block'; }
    function sendChat() {
        const val = document.getElementById('chat-input').value;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "sendChat", name: currentUser, msg: val }) });
        document.getElementById('chat-input').value = "";
    }
    function showLockedNote() { if(prompt("Password:")==="123") { document.getElementById('lock-btn').style.display='none'; document.getElementById('prev-note-display').style.display='block'; fetch(scriptURL).then(res=>res.json()).then(data=>{ document.getElementById('prev-note-text').innerText = data.note.name + ": " + data.note.note; }); } }
    function lockNoteAgain() { document.getElementById('prev-note-display').style.display='none'; document.getElementById('lock-btn').style.display='block'; }
    function logout() { updateStatus("Offline"); setTimeout(()=>location.reload(), 500); }
</script>
</body>
</html>
