<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Dunia DC1 - Master Sync</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --blue: #a2d2ff; --dark: #444; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .main-title { color: var(--pink); margin: 10px 0 5px 0; font-size: 1.8rem; font-weight: bold; }
        .welcome-msg { color: var(--pink); font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; display: block; }
        .nisha-note { color: #d63384; font-size: 0.75rem; font-style: italic; margin-bottom: 20px; display: block; opacity: 0.8; }
        .friendship-tag { font-size: 0.75rem; color: #888; margin-top: 20px; font-weight: bold; border-top: 1px solid #ffd1dc; padding-top: 10px; }
        .signature-line { font-size: 0.65rem; color: #555; margin-top: 8px; font-style: italic; letter-spacing: 1px; font-weight: 500; }
        .card { background: var(--glass); border-radius: 25px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid white; position: relative; }
        .status-bar { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-size: 0.65rem; border-left: 6px solid var(--green); text-align: left; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #f9f9f9; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        .dot-offline { background: var(--grey); }
        .off-btn { background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 10px; font-size:0.65rem; cursor:pointer; font-weight:bold; }
        textarea { width: 90%; border: none; background: transparent; padding: 10px; resize: none; outline: none; font-size: 1rem; color: #333; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; }
        .msg-counter { font-size: 0.75rem; font-weight: bold; color: var(--pink); margin-bottom: 8px; display: block; }
        .history-box { height: 350px; overflow-y: auto; text-align: left; padding: 10px; }
        .note-item { margin-bottom: 10px; padding: 12px; border-radius: 18px; border: 1px solid rgba(0,0,0,0.05); }
        .note-awais { background-color: #ffe0e9 !important; border-left: 5px solid var(--pink); } 
        .note-nisha { background-color: #e3f2fd !important; border-left: 5px solid #2196f3; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .hub-btn { background: #fff0f3; border: 1px solid #ffd1dc; padding: 12px 5px; border-radius: 15px; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: #d63384; position: relative; }
        .btn-dot { height: 6px; width: 6px; background: transparent; border-radius: 50%; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); }
        .btn-dot-active { background: var(--green); box-shadow: 0 0 4px var(--green); }
        .close-btn { position: absolute; top: 10px; right: 15px; background: #eee; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; color: #777; font-weight: bold; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 25px; border: 1px solid #eee; text-align: center; outline: none; }
        #dashboard { display: none; }
    </style>
</head>
<body onmousedown="resetInactivityTimer()" onkeydown="resetInactivityTimer()">

<div class="container">
    <h2 class="main-title">Secret Dunia</h2>
    <div id="login-screen" class="card">
        <span class="welcome-msg">Welcome</span>
        <input type="text" id="u-name" placeholder="User Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <div style="font-size:0.8rem; color:#888; margin-bottom:15px;">
            <input type="checkbox" id="is-private" style="width:15px;"> <span>Private Mode</span>
        </div>
        <button class="btn-main" onclick="checkAuth()">Enter World</button>
    </div>

    <div id="dashboard">
        <span class="nisha-note">Nisha ye sub ap k Liye banaya or ye ap k Liye hi rahy ga hamesha.</span>
        <div class="status-bar" id="status-container">Syncing...</div>
        <div class="card"><textarea id="note-input" placeholder="Write a Message..." onkeypress="if(event.key==='Enter') sendNote()"></textarea></div>
        <div class="card">
            <div id="unread-badge" class="msg-counter">Checking...</div>
            <button id="unlock-btn" class="btn-main" style="background:var(--dark);" onclick="unlockHistory()">Unlock Messages ðŸ”’</button>
            <div id="history-area" style="display:none;">
                <button class="close-btn" onclick="closeHistory()">X</button>
                <div class="history-box" id="notes-display"></div>
            </div>
        </div>
        <div class="card"><div class="btn-grid" id="hub-grid"></div></div>
        <div class="friendship-tag" id="friendship-tag">Friendship: Loading...</div>
        <div class="signature-line">Signature: Awais by R.M.</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQXyxkqRmBEDsLc4fr9LU818OlQNgsqqZRQ3idxVlIDcxoQIihf5xMKLtohudvP8w/exec';
    const hubButtons = [
        { name: "Ai Assistant", link: "https://chatgpt.com", pass: "ai123" },
        { name: "WhatsApp Hub", link: "https://web.whatsapp.com", pass: "wa123" },
        { name: "Chat Room 1", link: "#", pass: "c1" },
        { name: "Chat Room 2", link: "#", pass: "c2" },
        { name: "Video Room", link: "#", pass: "v1" },
        { name: "Pinterest", link: "https://pinterest.com", pass: "p1" },
        { name: "Mega Storage", link: "https://mega.nz", pass: "m1" },
        { name: "Coming Soon", link: "#", pass: "000" }
    ];

    let currentUser = "", isPrivateMode = false, isUnlocked = false, inactivityTimer, totalMessages = 0;

    function updateFriendshipYear() {
        const years = new Date().getFullYear() - 2015;
        document.getElementById('friendship-tag').innerHTML = `Friendship: ${years} Years`;
    }

    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        if(currentUser) inactivityTimer = setTimeout(() => { location.reload(); }, 300000);
    }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        isPrivateMode = document.getElementById('is-private').checked;
        if(n && (p==='37143' || p==='n37143')) {
            currentUser = n;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('dashboard').style.display='block';
            updateFriendshipYear(); resetInactivityTimer();
            if(!isPrivateMode) updateStatus("Online", null);
            clearMyActivities();
            setInterval(refreshData, 5000); refreshData();
        } else { alert("Login Error!"); }
    }

    window.onbeforeunload = function() { if(!isPrivateMode) updateStatus("Offline", null); clearMyActivities(); };

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            let sHtml = ""; let otherSeen = 0, otherName = "";
            data.onlineUsers.forEach(u => {
                let isMe = u.name.toUpperCase().includes(currentUser);
                if(!isMe) { otherSeen = u.seenCount; otherName = u.name; }
                let dotClass = u.status === "Online" ? "dot-online" : "dot-offline";
                let statusText = (isMe && isPrivateMode) ? "Private Mode" : u.status;
                sHtml += `<div class="user-row"><span><span class="dot ${dotClass}"></span><b>${u.name}</b>: ${statusText}</span><span><small>${(isMe && isPrivateMode) ? '' : u.time}</small> ${isMe ? `<button class="off-btn" onclick="location.reload()">OFF</button>` : ''}</span></div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            let bHtml = "";
            hubButtons.forEach(btn => {
                let lightClass = data.activeButtons[btn.name] === "on" ? "btn-dot-active" : "";
                bHtml += `<div class="hub-btn" onclick="enterRoom('${btn.name}')">${btn.name}<span class="btn-dot ${lightClass}"></span></div>`;
            });
            document.getElementById('hub-grid').innerHTML = bHtml;

            let history = data.history || [];
            totalMessages = history.length;
            let badge = document.getElementById('unread-badge');
            
            if(totalMessages > 0) {
                let lastMsg = history[totalMessages - 1];
                if(lastMsg.name.toUpperCase().includes(currentUser)) {
                    badge.innerHTML = (otherSeen >= totalMessages) ? `âœ… ${otherName} Seen` : `â³ Sent`;
                } else {
                    let me = data.onlineUsers.find(u => u.name.toUpperCase().includes(currentUser));
                    badge.innerHTML = (totalMessages > (me ? me.seenCount : 0)) ? `ðŸ’Œ New Message` : `âœ… All Read`;
                }
            }

            if(isUnlocked) {
                let hHtml = ""; history.slice().reverse().forEach(h => {
                    let c = h.name.toUpperCase().includes("AWAIS") ? "note-awais" : "note-nisha";
                    hHtml += `<div class="note-item ${c}"><div>${h.note}</div><small class="note-meta">${h.name} â€¢ ${h.time}</small></div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml;
            }
        } catch(e) {}
    }

    async function unlockHistory() {
        if(isPrivateMode) { alert("Cannot unlock in Private Mode!"); return; }
        if(prompt("Pass:")==="123") {
            isUnlocked = true;
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('history-area').style.display = 'block';
            // Jab unlock ho, to seenCount update kar do
            updateStatus("Online", totalMessages);
            refreshData();
        }
    }

    function updateStatus(s, count) {
        fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, status:s, isPrivateMode:isPrivateMode, seenCount:count})});
    }

    async function sendNote() {
        const msg = document.getElementById('note-input').value.trim();
        if(!msg) return;
        document.getElementById('note-input').value = "Sending...";
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({name:currentUser, note:msg})});
        document.getElementById('note-input').value = ""; refreshData();
    }

    async function enterRoom(roomName) {
        const btnObj = hubButtons.find(b => b.name === roomName);
        const p = prompt(`Enter Password for ${roomName}:`);
        if (p === btnObj.pass) {
            if(!isPrivateMode) await toggleButtonActivity(roomName, "on");
            window.location.href = btnObj.link;
        } else if (p !== null) alert("âŒ Wrong Password!");
    }

    async function toggleButtonActivity(btn, state) {
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"buttonActivity", buttonName:btn, state:state})});
    }

    async function clearMyActivities() {
        hubButtons.forEach(async (btn) => { await toggleButtonActivity(btn.name, "off"); });
    }

    function closeHistory() {
        isUnlocked = false;
        document.getElementById('history-area').style.display = 'none';
        document.getElementById('unlock-btn').style.display = 'block';
    }
</script>
</body>
</html>
