<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret World - New Project</title>
    <style>
        body { background: #fce4ec; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 25px; outline: none; text-align: center; }
        .btn { background: #ff85a2; color: white; border: none; padding: 12px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; }
        #dashboard { display: none; width: 90%; max-width: 400px; }
        .status { background: white; padding: 10px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-around; font-size: 0.8rem; border-left: 5px solid #4CAF50; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2 style="color: #ff85a2;">Welcome</h2>
        <p style="color: #888; font-size: 0.8rem;">Enter your Secret Keys</p>
        <input type="text" id="u-name" placeholder="Name (awais/nisha)">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn" onclick="login()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status">
            <div><b>‚óè</b> <span id="user-name">User</span> Online</div>
            <div id="time">00:00</div>
            <button onclick="location.reload()" style="background:red; color:white; border:none; border-radius:5px; padding:2px 8px;">OFF</button>
        </div>
        <div class="card" style="width: auto; text-align: left;">
            <h4 style="margin:0; color:#ff85a2;">Note Bar:</h4>
            <textarea id="note" style="width:100%; border:none; margin-top:5px; font-style:italic;" placeholder="Kesy hen ap?"></textarea>
        </div>
    </div>

    <script>
        function login() {
            var n = document.getElementById('u-name').value.toLowerCase().trim();
            var p = document.getElementById('u-pass').value;
            
            if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').innerText = n;
                var d = new Date();
                document.getElementById('time').innerText = d.getHours() + ":" + d.getMinutes();
            } else {
                alert("Wrong Key!");
            }
        }
    </script>
</body>
</html>
