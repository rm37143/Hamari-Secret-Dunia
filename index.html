<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R.M.Phase1 Final Stable</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --blue: #a2d2ff; --dark: #444; }
        body.dark-mode { background: #1a1a1a; }
        .dark-mode .card { background: rgba(45, 45, 45, 0.9); border: 1px solid #444; color: white; }
        .dark-mode .status-bar { background: #333; color: #ddd; }
        .dark-mode textarea { color: white; }
        .dark-mode .hub-btn { background: #3d3d3d; border-color: #555; color: var(--pink); }
        .note-item div { color: #000 !important; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; transition: 0.3s; }
        .container { width: 100%; max-width: 400px; text-align: center; position: relative; }
        
        .mode-toggle { position: fixed; top: 10px; left: 10px; z-index: 1000; background: var(--pink); color: white; border: none; padding: 6px 10px; border-radius: 12px; font-size: 0.55rem; font-weight: bold; cursor: pointer; opacity: 0.8; }
        .sound-toggle { position: fixed; top: 10px; right: 10px; z-index: 1000; background: var(--pink); color: white; border: none; padding: 6px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; cursor: pointer; opacity: 0.8; }

        .main-title { color: var(--pink); margin: 5px 0; font-size: 1.6rem; font-weight: bold; }
        .nisha-note { color: #d63384; font-size: 0.7rem; font-style: italic; margin-bottom: 12px; display: block; opacity: 0.8; }
        .card { background: var(--glass); border-radius: 20px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 10px; border: 1px solid white; position: relative; }
        .status-bar { background: #fff; padding: 10px; border-radius: 12px; margin-bottom: 10px; font-size: 0.62rem; border-left: 5px solid var(--green); text-align: left; }
        .pulse { display: inline-block; color: red; animation: beat 1s infinite; margin-left: 5px; font-size: 10px; }
        @keyframes beat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px solid #f9f9f9; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        .dot-offline { background: var(--grey); }
        .off-btn { background:#ff4d4d; color:white; border:none; border-radius:6px; padding:2px 8px; font-size:0.6rem; cursor:pointer; }
        textarea { width: 92%; border: none; background: transparent; padding: 5px; resize: none; outline: none; font-size: 0.95rem; color: #333; min-height: 35px; height: 35px; }
        .history-box { height: 320px; overflow-y: auto; text-align: left; padding: 5px; }
        .msg-counter { font-size: 0.65rem; font-weight: bold; color: var(--pink); margin-bottom: 4px; display: block; }
        .note-item { margin-bottom: 6px; padding: 6px 10px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.03); min-height: fit-content; }
        .note-awais { background-color: #ffe0e9 !important; border-left: 4px solid var(--pink); } 
        .note-nisha { background-color: #e3f2fd !important; border-left: 4px solid #2196f3; }
        .note-meta { font-size: 0.52rem; color: #777; margin-top: 1px; display: block; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 10px; border-radius: 20px; font-weight: bold; width: 100%; cursor: pointer; font-size: 0.85rem; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .hub-btn { background: #fff0f3; border: 1px solid #ffd1dc; padding: 10px 4px; border-radius: 12px; cursor: pointer; font-size: 0.65rem; font-weight: bold; color: #d63384; position: relative; }
        .close-btn { position: absolute; top: 5px; right: 10px; background: #eee; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 0.6rem; }
        input { width: 85%; padding: 10px; margin: 8px 0; border-radius: 20px; border: 1px solid #eee; text-align: center; outline: none; }
        .friendship-tag { font-size: 0.65rem; color: #888; margin-top: 15px; font-weight: bold; border-top: 1px solid #ffd1dc; padding-top: 8px; }
        #dashboard { display: none; }
    </style>
</head>
<body onmousedown="resetInactivityTimer()" onkeydown="resetInactivityTimer()">

<button class="mode-toggle" onclick="toggleTheme()">LIGHT/DARK</button>
<button class="sound-toggle" id="sound-btn" onclick="toggleSound()">üîï</button>

<div class="container">
    <h2 class="main-title">Secret Dunia</h2>
    <div id="login-screen" class="card">
        <span class="welcome-msg" style="color:var(--pink); font-weight:bold; font-size:1.1rem;">Welcome</span>
        <input type="text" id="u-name" placeholder="User Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <div style="font-size:0.75rem; color:#888; margin-bottom:12px;">
            <input type="checkbox" id="is-private" style="width:14px;"> <span>Private Mode</span>
        </div>
        <button class="btn-main" onclick="checkAuth()">Enter World</button>
    </div>

    <div id="dashboard">
        <span class="nisha-note">Nisha ye sub ap k Liye banaya or ye ap k Liye hi rahy ga hamesha.</span>
        <div class="status-bar" id="status-container">Syncing...</div>
        
        <div class="card" style="padding: 10px;">
            <textarea id="note-input" placeholder="Write a Message..." onfocus="checkPrivateStatus()" onkeypress="if(event.key==='Enter') sendNote()"></textarea>
        </div>

        <div class="card" style="padding: 10px;">
            <div id="unread-badge" class="msg-counter">Checking...</div>
            <button id="unlock-btn" class="btn-main" style="background:var(--dark);" onclick="unlockHistory()">Unlock Messages üîí</button>
            <div id="history-area" style="display:none;">
                <button class="close-btn" onclick="closeHistory()">X</button>
                <div class="history-box" id="notes-display"></div>
            </div>
        </div>

        <div class="card" style="padding: 10px;"><div class="btn-grid" id="hub-grid"></div></div>
        
        <div class="friendship-tag" id="friendship-tag">Friendship: Loading...</div>
        <div style="font-size:0.6rem; color:#555; margin-top:5px; font-style:italic;">Signature: Awais by R.M.</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQXyxkqRmBEDsLc4fr9LU818OlQNgsqqZRQ3idxVlIDcxoQIihf5xMKLtohudvP8w/exec';
    
    const sounds = {
        login: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        sent: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        newMsg: new Audio('https://assets.mixkit.co/active_storage/sfx/2361/2361-preview.mp3')
    };

    const hubButtons = [
        { name: "Ai Assistant", link: "https://gemini.google.com/app", pass: "786" },
        { name: "WhatsApp Hub", link: "https://wa.me/923059763620", pass: "786" },
        { name: "Chat Room 1", link: "https://hack.chat/?r.m.", pass: "786" },
        { name: "Chat Room 2", link: "https://hack.chat/?r.m.37143", pass: "786" },
        { name: "Protected Text", link: "https://www.protectedtext.com/r.m.", pass: "786" },
        { name: "Video Room", link: "#", pass: "786" },
        { name: "Pinterest", link: "https://pin.it/2ltHmjbrB", pass: "786" },
        { name: "Mega Storage", link: "https://mega.nz/login", pass: "786" },
        { name: "PC Storage", link: "#", pass: "000" }
    ];

    let currentUser = "", isPrivateMode = false, isUnlocked = false, totalMessages = 0, myLastSeen = -1, isMuted = true, inactivityTimer;

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    function toggleSound() { isMuted = !isMuted; document.getElementById('sound-btn').innerText = isMuted ? "üîï" : "üîî"; }
    function playSound(t) { if(!isMuted) sounds[t].play().catch(e=>{}); }

    async function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        isPrivateMode = document.getElementById('is-private').checked;
        if(n && (p==='37143' || p==='n37143')) {
            currentUser = n; playSound('login');
            document.getElementById('login-screen').style.display='none';
            document.getElementById('dashboard').style.display='block';
            updateStatus(isPrivateMode ? "Private Mode" : "Online", -1);
            setInterval(refreshData, 5000); refreshData();
            document.getElementById('friendship-tag').innerHTML = `Friendship: ${new Date().getFullYear() - 2015} Years`;
        } else { alert("Wrong Password!"); }
    }

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            let sHtml = ""; let otherSeen = 0, otherName = "";
            
            data.onlineUsers.forEach(u => {
                let uNameUpper = u.name.toUpperCase();
                let isMe = uNameUpper.includes(currentUser);
                if(!isMe) { otherSeen = u.seenCount; otherName = u.name; }
                else { if(myLastSeen === -1 || u.seenCount > myLastSeen) myLastSeen = u.seenCount; }
                
                // FIXED PRIVATE MODE LOGIC
                let displayStatus = u.status;
                if(isMe && isPrivateMode) displayStatus = "Private Mode";
                
                let dotClass = displayStatus === "Online" ? "dot-online" : "dot-offline";
                let pulse = displayStatus === "Online" ? '<span class="pulse">‚ù§Ô∏è</span>' : '';
                
                sHtml += `<div class="user-row"><span><span class="dot ${dotClass}"></span><b>${u.name}</b>: ${displayStatus}${pulse}</span><span><small>${u.time}</small> ${isMe ? `<button class="off-btn" onclick="location.reload()">OFF</button>` : ''}</span></div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            const history = data.history || [];
            if(history.length > totalMessages && totalMessages !== 0) {
                if(!history[history.length-1].name.toUpperCase().includes(currentUser)) playSound('newMsg');
            }
            totalMessages = history.length;
            
            let badge = document.getElementById('unread-badge');
            if(totalMessages > 0) {
                let lastMsg = history[totalMessages - 1];
                if(lastMsg.name.toUpperCase().includes(currentUser)) {
                    badge.innerHTML = (otherSeen >= totalMessages) ? `‚úÖ ${otherName} Seen` : `‚è≥ Sent`;
                } else {
                    badge.innerHTML = (totalMessages > myLastSeen) ? `üíå New Message` : `‚úÖ All Read`;
                }
            }

            if(isUnlocked && !isPrivateMode) {
                if(totalMessages > myLastSeen) { myLastSeen = totalMessages; updateStatus("Online", totalMessages); }
                let hHtml = ""; 
                history.slice().reverse().forEach(h => {
                    let c = h.name.toUpperCase().includes("AWAIS") ? "note-awais" : "note-nisha";
                    // Display Time and Date from Sheet
                    hHtml += `<div class="note-item ${c}"><div>${h.note}</div><span class="note-meta">${h.name} ‚Ä¢ ${h.time}</span></div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml;
            }

            let bHtml = "";
            hubButtons.forEach(btn => { bHtml += `<div class="hub-btn" onclick="enterRoom('${btn.name}', '${btn.link}', '${btn.pass}')">${btn.name}</div>`; });
            document.getElementById('hub-grid').innerHTML = bHtml;
        } catch(e) {}
    }

    async function sendNote() {
        if(isPrivateMode) return;
        const msg = document.getElementById('note-input').value.trim();
        if(!msg) return;
        document.getElementById('note-input').value = "Sending...";
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({name:currentUser, note:msg})});
        playSound('sent'); document.getElementById('note-input').value = ""; refreshData();
    }

    function enterRoom(n, l, p) {
        let pass = prompt(`Password for ${n}:`);
        if (pass === p) window.location.href = l;
        else if (pass !== null) alert("Wrong Password!");
    }

    function updateStatus(s, count) { return fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, status:s, isPrivateMode:isPrivateMode, seenCount:count})}); }
    function unlockHistory() { let p = prompt("Pass:"); if(p==="123") { isUnlocked = true; document.getElementById('unlock-btn').style.display='none'; document.getElementById('history-area').style.display='block'; refreshData(); } }
    function closeHistory() { isUnlocked = false; document.getElementById('history-area').style.display='none'; document.getElementById('unlock-btn').style.display='block'; }
    function checkPrivateStatus() { if(isPrivateMode) { alert("Not allowed in Private Mode!"); document.getElementById('note-input').blur(); } }
    function resetInactivityTimer() { clearTimeout(inactivityTimer); if(currentUser) inactivityTimer = setTimeout(() => { location.reload(); }, 300000); }
</script>
</body>
</html>
