<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R.M.Phase1 Max</title>
    <style>
        :root { 
            --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; 
            --grey: #bdc3c7; --dark-bg: #1a1a1a; --dark-card: #2d2d2d; --text: #444; 
        }
        
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; height: 100vh; overflow: hidden; transition: 0.3s; }
        body.dark-mode { background: #121212; color: #eee; }

        .container { width: 100%; max-width: 380px; display: flex; flex-direction: column; height: 100%; }

        /* Dark Mode Toggle */
        .mode-switch { position: absolute; top: 10px; left: 10px; z-index: 100; }
        .mode-switch input { display: none; }
        .mode-label { background: var(--pink); color: white; padding: 4px 10px; border-radius: 15px; font-size: 0.6rem; font-weight: bold; cursor: pointer; }

        .main-title { color: var(--pink); margin: 5px 0; font-size: 1.5rem; font-weight: bold; }
        .nisha-note { color: #d63384; font-size: 0.65rem; font-style: italic; margin-bottom: 10px; opacity: 0.8; }

        .card { background: var(--glass); border-radius: 20px; padding: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 10px; border: 1px solid white; transition: 0.3s; }
        .dark-mode .card { background: var(--dark-card); border-color: #444; color: #eee; }

        .status-bar { background: #fff; padding: 8px; border-radius: 12px; margin-bottom: 10px; font-size: 0.6rem; border-left: 5px solid var(--green); text-align: left; }
        .dark-mode .status-bar { background: #333; color: #bbb; }

        /* KEYBOARD FIX: Scrollable area with Flex */
        #history-area { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; margin-bottom: 10px; }
        .history-box { flex-grow: 1; overflow-y: auto; text-align: left; padding: 5px; -webkit-overflow-scrolling: touch; }
        
        /* Sticky Input Area */
        .input-area { position: sticky; bottom: 0; background: transparent; }
        textarea { width: 90%; border: none; background: #fff; padding: 10px; border-radius: 15px; outline: none; font-size: 0.9rem; color: #333; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .dark-mode textarea { background: #444; color: #fff; }

        .btn-main { background: var(--pink); color: white; border: none; padding: 10px; border-radius: 20px; font-weight: bold; width: 100%; cursor: pointer; font-size: 0.85rem; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .hub-btn { background: #fff0f3; border: 1px solid #ffd1dc; padding: 8px; border-radius: 12px; cursor: pointer; font-size: 0.65rem; font-weight: bold; color: #d63384; position: relative; }
        .dark-mode .hub-btn { background: #3d3d3d; border-color: #555; color: #ff85a2; }
        
        .user-row { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dot { height: 7px; width: 7px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-online { background: var(--green); }
        .dot-offline { background: var(--grey); }

        .friendship-tag { font-size: 0.65rem; color: #888; margin-top: 5px; font-weight: bold; border-top: 1px solid #ffd1dc; padding-top: 5px; }
        .signature-line { font-size: 0.6rem; color: #555; margin-top: 3px; font-style: italic; }
        #dashboard { display: none; height: 100%; flex-direction: column; }
    </style>
</head>
<body onmousedown="resetInactivityTimer()" onkeydown="resetInactivityTimer()">

<div class="mode-switch">
    <label class="mode-label" onclick="toggleDarkMode()">Light/Dark</label>
</div>

<div class="container">
    <h2 class="main-title">Secret Dunia</h2>
    
    <div id="login-screen" class="card" style="margin-top:20px;">
        <span class="welcome-msg">Welcome</span>
        <input type="text" id="u-name" placeholder="User Name" style="width:85%; padding:10px; margin:8px; border-radius:20px; border:1px solid #eee;">
        <input type="password" id="u-pass" placeholder="Enter Key" style="width:85%; padding:10px; margin:8px; border-radius:20px; border:1px solid #eee;">
        <div style="font-size:0.7rem; color:#888; margin:10px 0;">
            <input type="checkbox" id="is-private"> Private Mode
        </div>
        <button class="btn-main" onclick="checkAuth()">Enter World</button>
    </div>

    <div id="dashboard">
        <span class="nisha-note">Nisha ye sub ap k Liye banaya or ye ap k Liye hi rahy ga hamesha.</span>
        
        <div class="status-bar" id="status-container">Syncing...</div>

        <div id="history-area" class="card" style="display:none;">
            <div id="unread-badge" style="font-size:0.65rem; font-weight:bold; color:var(--pink); margin-bottom:5px;"></div>
            <div class="history-box" id="notes-display"></div>
        </div>

        <button id="unlock-btn" class="btn-main" style="background:#444; margin-bottom:10px;" onclick="unlockHistory()">Unlock Messages ðŸ”’</button>

        <div class="input-area card">
            <textarea id="note-input" rows="1" placeholder="Write a Message..." onkeypress="if(event.key==='Enter'){ event.preventDefault(); sendNote();}"></textarea>
            <button class="btn-main" style="margin-top:5px; padding:8px;" onclick="sendNote()">Send</button>
        </div>

        <div class="card"><div class="btn-grid" id="hub-grid"></div></div>

        <div class="friendship-tag" id="friendship-tag">Friendship: Loading...</div>
        <div class="signature-line">Signature: Awais by R.M.</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQXyxkqRmBEDsLc4fr9LU818OlQNgsqqZRQ3idxVlIDcxoQIihf5xMKLtohudvP8w/exec';
    let currentUser = "", isPrivateMode = false, isUnlocked = false, inactivityTimer, totalMessages = 0, myLastSeen = -1;

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    function updateFriendshipYear() { document.getElementById('friendship-tag').innerHTML = `Friendship: ${new Date().getFullYear() - 2015} Years`; }

    function resetInactivityTimer() { clearTimeout(inactivityTimer); if(currentUser) inactivityTimer = setTimeout(() => { location.reload(); }, 300000); }

    async function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        isPrivateMode = document.getElementById('is-private').checked;
        if(n && (p==='37143' || p==='n37143')) {
            currentUser = n;
            await refreshData(); 
            document.getElementById('login-screen').style.display='none';
            document.getElementById('dashboard').style.display='flex';
            updateFriendshipYear(); resetInactivityTimer();
            if(!isPrivateMode) updateStatus("Online", myLastSeen);
            setInterval(refreshData, 3000); // Increased Speed to 3s
        } else { alert("Error!"); }
    }

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            let sHtml = "", otherSeen = 0, otherName = "";
            
            data.onlineUsers.forEach(u => {
                let isMe = u.name.toUpperCase().includes(currentUser);
                if(!isMe) { otherSeen = u.seenCount; otherName = u.name; }
                else { if(myLastSeen === -1 || u.seenCount > myLastSeen) myLastSeen = u.seenCount; }
                sHtml += `<div class="user-row"><span><span class="dot ${u.status==="Online"?"dot-online":"dot-offline"}"></span><b>${u.name}</b></span><span><small>${u.time}</small></span></div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            let history = data.history || [];
            totalMessages = history.length;
            
            if(isUnlocked && totalMessages > myLastSeen) {
                myLastSeen = totalMessages;
                updateStatus("Online", totalMessages);
            }

            let badge = document.getElementById('unread-badge');
            if(totalMessages > 0) {
                let lastMsg = history[totalMessages - 1];
                if(lastMsg.name.toUpperCase().includes(currentUser)) {
                    badge.innerHTML = (otherSeen >= totalMessages) ? `âœ… Seen` : `â³ Sent`;
                } else {
                    badge.innerHTML = (totalMessages > myLastSeen) ? `ðŸ’Œ New Message` : `âœ… Read All`;
                }
            }

            if(isUnlocked) {
                let hHtml = ""; history.slice().reverse().forEach(h => {
                    let c = h.name.toUpperCase().includes("AWAIS") ? "#ffe0e9" : "#e3f2fd";
                    hHtml += `<div style="background:${c}; padding:8px; border-radius:10px; margin-bottom:5px; font-size:0.8rem; color:#333;">${h.note}<br><small style="font-size:0.5rem; opacity:0.6;">${h.name}</small></div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml;
            }
            
            let bHtml = "";
            const hubButtons = [{name:"Ai Assistant",link:"https://chatgpt.com",pass:"ai123"},{name:"WhatsApp",link:"https://web.whatsapp.com",pass:"wa123"}];
            hubButtons.forEach(btn => {
                let active = data.activeButtons[btn.name] === "on" ? "background:var(--green);" : "";
                bHtml += `<div class="hub-btn" onclick="enterRoom('${btn.name}','${btn.link}','${btn.pass}')">${btn.name}<span style="height:5px; width:5px; border-radius:50%; position:absolute; right:5px; top:5px; ${active}"></span></div>`;
            });
            document.getElementById('hub-grid').innerHTML = bHtml;
        } catch(e) {}
    }

    async function unlockHistory() {
        if(prompt("Pass:")==="123") {
            isUnlocked = true;
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('history-area').style.display = 'flex';
            myLastSeen = totalMessages; 
            await updateStatus("Online", totalMessages);
            refreshData();
        }
    }

    function updateStatus(s, count) {
        return fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, status:s, isPrivateMode:isPrivateMode, seenCount:count})});
    }

    async function sendNote() {
        const msg = document.getElementById('note-input').value.trim();
        if(!msg) return;
        document.getElementById('note-input').value = "";
        await fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({name:currentUser, note:msg})});
        refreshData();
    }

    async function enterRoom(n, l, p) {
        if(prompt(`Pass for ${n}:`) === p) window.location.href = l;
    }
</script>
</body>
</html>
