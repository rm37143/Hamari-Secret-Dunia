<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret World - Phase 4 Stable</title>
    <style>
        /* 100% Original Pink Design Styles */
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .main-title { color: var(--pink); margin: 10px 0 20px 0; font-size: 1.8rem; font-weight: bold; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 25px; border-radius: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid white; margin-bottom: 15px; }
        input { width: 85%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 25px; outline: none; text-align: center; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 14px 30px; border-radius: 30px; font-weight: bold; width: 100%; cursor: pointer; }
        
        #dashboard, #chat-screen { display: none; }
        
        /* Status Bar with Dots */
        .status-bar { background: #fff; padding: 12px 15px; border-radius: 15px; margin-bottom: 15px; font-size: 0.8rem; border-left: 6px solid var(--green); text-align: left; }
        .user-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; border-bottom: 1px solid #f2f2f2; padding-bottom: 5px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); }
        .dot-offline { background: var(--grey); }
        .off-btn { background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 12px; font-size:0.7rem; cursor:pointer; font-weight: bold; }
        
        /* Chat Button */
        .chat-btn { background: #34495e; color: white; border: none; padding: 14px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; margin: 10px 0; }
        
        /* Note Styling */
        textarea { width: 100%; border: none; background: transparent; font-style: italic; resize: none; outline: none; min-height: 60px; font-size: 1rem; }
    </style>
</head>
<body onload="clearInputs()">

<div class="container">
    <h2 class="main-title">Hamari Secret Dunia</h2>

    <div id="login-screen" class="card">
        <h1 style="color:var(--pink)">Welcome</h1>
        <input type="text" id="u-name" placeholder="Enter Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <button class="btn-main" onclick="checkAuth()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar" id="status-container">Connecting...</div>

        <button class="chat-btn" onclick="openChat()">Secret Chat Room ðŸ’¬</button>

        <div class="card" style="text-align: left; border-left: 5px solid var(--pink);">
            <textarea id="note-input" placeholder="Write Note..."></textarea>
            <button onclick="sendNote()" style="background:var(--pink); color:white; border:none; border-radius:15px; padding:6px 20px; float:right; cursor:pointer;">Send</button>
            <div style="clear:both;"></div>
        </div>

        <button id="lock-btn" onclick="showLockedNote()" style="width:100%; margin-top:10px; border:1px solid #ccc; background:white; padding:12px; cursor:pointer; border-radius:25px; color:#888;">Show Locked Note ðŸ”’</button>
        <div id="prev-note-display" style="display:none;" class="card">
            <div id="prev-note-text" style="font-style: italic; color: #555;">Loading...</div>
            <button onclick="lockNoteAgain()" style="font-size:0.7rem; color:red; border:none; background:none; cursor:pointer; margin-top:10px;">[ Close ]</button>
        </div>
    </div>

    <div id="chat-screen" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <b style="color:var(--pink)">Live Secret Chat</b>
            <button onclick="closeChat()" style="background:#eee; border:none; border-radius:10px; padding:5px 12px; cursor:pointer;">Exit</button>
        </div>
        <div id="chat-box" style="height:300px; overflow-y:auto; text-align:left; margin-bottom:10px; border-bottom:1px solid #eee;">Loading...</div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chat-input" style="width:75%; margin:0; text-align:left; padding-left:10px;" placeholder="Message...">
            <button onclick="sendChat()" style="width:25%; background:var(--pink); color:white; border:none; border-radius:15px; font-weight:bold;">Send</button>
        </div>
    </div>
</div>

<script>
    // Apka wo URL jis par apka Phase 4 ka JavaScript chal raha hai
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx-zOskhfh75OE1J5dnOid929mHkIw0kGBOacaAbny3mR6ill67-qXZu9hNF8PBwLqT/exec';
    
    let currentUser = "";

    function clearInputs() { document.getElementById('u-name').value = ""; document.getElementById('u-pass').value = ""; }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            updateStatus("Online");
            refreshData(); 
            setInterval(refreshData, 4000); 
        } else { alert("Unauthorized!"); }
    }

    function updateStatus(status) {
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "updateStatus", name: currentUser, status: status }) });
    }

    function refreshData() {
        fetch(scriptURL).then(res => res.json()).then(data => {
            let html = "";
            data.onlineUsers.forEach(user => {
                if(user.name && user.name !== "Name") {
                    const isMe = user.name === currentUser;
                    html += `<div class="user-row">
                                <div><span class="dot ${user.status==='Online'?'dot-online':'dot-offline'}"></span><b>${user.name}</b></div>
                                ${isMe ? `<button class="off-btn" onclick="logout()">OFF</button>` : ''}
                             </div>`;
                }
            });
            document.getElementById('status-container').innerHTML = html;

            if(document.getElementById('chat-screen').style.display === 'block') {
                let chatHtml = "";
                data.chatMessages.forEach(m => {
                    if(m[0] && m[0] !== "Name") {
                        chatHtml += `<div style="margin-bottom:5px;"><b>${m[0]}:</b> ${m[1]}</div>`;
                    }
                });
                document.getElementById('chat-box').innerHTML = chatHtml;
            }
        });
    }

    function openChat() {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
    }

    function closeChat() {
        document.getElementById('chat-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        if(!input.value.trim()) return;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "sendChat", name: currentUser, msg: input.value.trim() }) });
        input.value = "";
    }

    function sendNote() {
        const note = document.getElementById('note-input').value.trim();
        if(!note) return;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: currentUser, note: note }) }).then(() => { alert("Sent!"); document.getElementById('note-input').value = ""; });
    }

    function showLockedNote() {
        if(prompt("Enter Password:") === "123") {
            document.getElementById('lock-btn').style.display = 'none';
            document.getElementById('prev-note-display').style.display = 'block';
            fetch(scriptURL).then(res => res.json()).then(data => { document.getElementById('prev-note-text').innerText = data.note.name + ": " + data.note.note; });
        }
    }
    function lockNoteAgain() { document.getElementById('prev-note-display').style.display = 'none'; document.getElementById('lock-btn').style.display = 'block'; }
    function logout() { updateStatus("Offline"); setTimeout(() => { location.reload(); }, 500); }
</script>
</body>
</html>
