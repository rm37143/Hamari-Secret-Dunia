<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret World - 3star Version</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --dark: #555; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .main-title { color: var(--pink); margin: 10px 0 20px 0; font-size: 1.8rem; font-weight: bold; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 20px; border-radius: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid white; }
        
        /* Online Status Bar */
        .status-bar { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-size: 0.75rem; border-left: 6px solid var(--green); text-align: left; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #f9f9f9; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-online { background: var(--green); }
        .dot-offline { background: var(--grey); }

        /* Input Styles */
        input { width: 85%; padding: 12px; margin: 8px 0; border-radius: 25px; border: 1px solid #eee; outline: none; text-align: center; }
        textarea { width: 95%; border: none; background: transparent; padding: 10px; resize: none; outline: none; font-size: 1rem; min-height: 50px; font-style: italic; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }
        
        /* History Box */
        .history-box { height: 300px; overflow-y: auto; text-align: left; padding: 10px; font-size: 0.9rem; background: rgba(0,0,0,0.02); border-radius: 15px; }
        .note-item { margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        .note-text { color: #333; line-height: 1.4; word-wrap: break-word; }
        .note-meta { font-size: 0.65rem; color: #aaa; margin-top: 4px; display: block; text-align: right; }
        
        #dashboard { display: none; }
        .off-btn { background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 10px; font-size:0.65rem; cursor:pointer; }
    </style>
</head>
<body onload="clearInputs()">

<div class="container">
    <h2 class="main-title">Secret World 3â˜…</h2>

    <div id="login-screen" class="card">
        <h3 style="color:var(--pink); margin-top:0;">Secure Access</h3>
        <input type="text" id="u-name" placeholder="Enter Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <button class="btn-main" onclick="checkAuth()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar" id="status-container">Connecting to server...</div>

        <div class="card" style="border-left: 5px solid var(--pink); padding: 15px;">
            <h4 style="margin:0 0 8px 0; font-size:0.8rem; color:var(--pink); text-align:left;">Write Note (Press Enter):</h4>
            <textarea id="note-input" placeholder="Type something..." onkeypress="handleEnter(event)"></textarea>
        </div>

        <div class="card" style="border-left: 5px solid var(--dark); padding: 15px;">
            <div id="history-lock">
                <button class="btn-main" style="background:var(--dark);" onclick="unlockHistory()">Read History (200 Lines) ðŸ”’</button>
            </div>
            <div id="history-content" style="display:none;">
                <h4 style="margin:0 0 10px 0; font-size:0.8rem; color:var(--dark); text-align:left;">History:</h4>
                <div class="history-box" id="notes-display">Loading history...</div>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'Https://script.google.com/macros/s/AKfycbzRbxdJlYNbUhE8Dog59cflLZtL7a0QRKPJBOUDUdyEc5iYDaGtoYN0gzAbaLNZXGUu/exec';
    let currentUser = "";
    let isHistoryUnlocked = false;

    function clearInputs() { 
        document.getElementById('u-name').value = ""; 
        document.getElementById('u-pass').value = ""; 
    }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            updateStatus("Online");
            refreshData(); 
            setInterval(refreshData, 10000); 
        } else { alert("Access Denied!"); }
    }

    function handleEnter(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendNote();
        }
    }

    async function sendNote() {
        const input = document.getElementById('note-input');
        const note = input.value.trim();
        if(!note) return;

        input.value = "Saving...";
        input.disabled = true;

        try {
            await fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ name: currentUser, note: note }) 
            });
            input.value = "";
            input.disabled = false;
            input.focus();
            refreshData();
        } catch (e) {
            input.value = note;
            input.disabled = false;
        }
    }

    function unlockHistory() {
        if(prompt("Enter History Password:") === "123") {
            isHistoryUnlocked = true;
            document.getElementById('history-lock').style.display = 'none';
            document.getElementById('history-content').style.display = 'block';
            refreshData();
        } else { alert("Wrong Password!"); }
    }

    async function refreshData() {
        try {
            const res = await fetch(scriptURL);
            const data = await res.json();
            
            // Render Online Status
            let sHtml = "";
            data.onlineUsers.forEach(u => {
                const dot = u.status === 'Online' ? 'dot-online' : 'dot-offline';
                sHtml += `<div class="user-row">
                    <span><span class="dot ${dot}"></span><b>${u.name}</b></span>
                    <span style="color:#aaa; font-size:0.65rem;">${u.time}</span>
                    ${u.name === currentUser ? `<button class="off-btn" onclick="location.reload()">OFF</button>` : ''}
                </div>`;
            });
            document.getElementById('status-container').innerHTML = sHtml;

            // Render History if unlocked
            if(isHistoryUnlocked) {
                let hHtml = "";
                data.history.forEach(h => {
                    hHtml += `<div class="note-item">
                        <div class="note-text">${h.note}</div>
                        <div class="note-meta">${h.name} â€¢ ${h.time}</div>
                    </div>`;
                });
                document.getElementById('notes-display').innerHTML = hHtml || "No notes yet.";
            }

        } catch (e) { console.log("Refresh error..."); }
    }

    function updateStatus(s) { 
        fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ action: "updateStatus", name: currentUser, status: s }) 
        }); 
    }

    window.addEventListener('beforeunload', () => updateStatus("Offline"));
</script>
</body>
</html>
