<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret World 7â˜… - Live Hub</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); --green: #2ecc71; --grey: #bdc3c7; --dark: #444; }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .main-title { color: var(--pink); margin: 10px 0 20px 0; font-size: 1.8rem; font-weight: bold; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 15px; border-radius: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid white; position: relative; }
        
        /* Status Bar */
        .status-bar { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-size: 0.7rem; border-left: 6px solid var(--green); text-align: left; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #f9f9f9; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .dot-online { background: var(--green); box-shadow: 0 0 5px var(--green); animation: blink 1.5s infinite; }
        .dot-offline { background: var(--grey); }

        /* Buttons Grid */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .hub-btn { background: white; border: 1px solid #eee; padding: 15px 5px; border-radius: 15px; cursor: pointer; position: relative; font-size: 0.8rem; font-weight: bold; color: #555; transition: 0.3s; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .hub-btn:active { transform: scale(0.95); }
        
        /* Pulse Light on Buttons */
        .live-indicator { width: 10px; height: 10px; border-radius: 50%; background: var(--grey); position: absolute; top: 8px; right: 8px; }
        .is-active { background: var(--green); box-shadow: 0 0 8px var(--green); animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* History & Writing */
        textarea { width: 95%; border: none; background: transparent; padding: 10px; resize: none; outline: none; font-size: 1rem; color: #333; }
        .history-box { height: 300px; overflow-y: auto; text-align: left; padding: 10px; font-size: 0.9rem; border-radius: 15px; display: flex; flex-direction: column; }
        .note-item { margin-bottom: 8px; padding: 10px; border-radius: 15px; }
        .note-awais { background: #e3f2fd; border-left: 4px solid #2196f3; }
        .note-nisha { background: #fce4ec; border-left: 4px solid #f06292; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; }
        #dashboard { display: none; }
    </style>
</head>
<body onload="clearInputs()">

<div class="container">
    <h2 class="main-title">Secret World 7â˜…</h2>

    <div id="login-screen" class="card">
        <input type="text" id="u-name" placeholder="Name">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" onclick="checkAuth()">Login</button>
    </div>

    <div id="dashboard">
        <div class="status-bar" id="status-container">Connecting...</div>

        <div class="card" style="border-left: 5px solid var(--pink);">
            <textarea id="note-input" placeholder="New note..." onkeypress="handleEnter(event)"></textarea>
        </div>

        <div class="card">
            <h4 style="margin:0 0 10px 0; color:var(--dark); font-size:0.8rem; text-align:left;">Quick Access Hub:</h4>
            <div class="btn-grid" id="hub-grid">
                </div>
        </div>

        <div class="card" style="border-left: 5px solid var(--dark);">
            <div id="history-lock">
                <button class="btn-main" style="background:var(--dark);" onclick="unlockHistory()">Unlock History ðŸ”’</button>
            </div>
            <div id="history-content" style="display:none;">
                <button style="float:right; border:none; background:none; cursor:pointer;" onclick="lockHistory()">âœ–</button>
                <div class="history-box" id="notes-display"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwqGAlHv1_ISYO6tdIQsvl89znk8XJ8RHd_w30Sicv0TqWtrwnUdeDlpk2vv816y6s9/exec';
    
    // 1. Buttons Ki Settings (Idher se naye button add ya link change kar saktay hain)
    const hubButtons = [
        { name: "AI Assistant", link: "", pass: "ai123" },
        { name: "WhatsApp Hub", link: "https://wa.me/", pass: "wa123" },
        { name: "Chat Room 1", link: "", pass: "chat1" },
        { name: "Chat Room 2", link: "", pass: "chat2" },
        { name: "Video Room", link: "", pass: "vid123" },
        { name: "Pinterest", link: "https://pinterest.com", pass: "pin123" },
        { name: "Mega Storage", link: "https://mega.nz", pass: "mega123" },
        { name: "Coming Soon", link: "#", pass: "soon1" },
        { name: "Coming Soon", link: "#", pass: "soon2" },
        { name: "Coming Soon", link: "#", pass: "soon3" }
    ];

    let currentUser = "";
    let currentID = ""; 
    let isHistoryUnlocked = false;

    // Login logic same as 6star
    function checkAuth() {
        const n = document.getElementById('u-name').value.toUpperCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        if(n !== "" && (p === '37143' || p === 'n37143')) {
            currentUser = n;
            currentID = (p === '37143') ? "USER1" : "USER2";
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            createHub();
            updateStatus("Online");
            setInterval(refreshData, 5000);
        } else { alert("Wrong!"); }
    }

    // Buttons banana
    function createHub() {
        const grid = document.getElementById('hub-grid');
        grid.innerHTML = "";
        hubButtons.forEach((btn, index) => {
            grid.innerHTML += `
                <div class="hub-btn" onclick="openLink(${index})">
                    <div class="live-indicator" id="ind-${index}"></div>
                    ${btn.name}
                </div>`;
        });
    }

    // Button press logic
    async function openLink(index) {
        const btn = hubButtons[index];
        if(btn.link === "#") return;
        
        if(prompt(`Enter Password for ${btn.name}:`) === btn.pass) {
            // Server ko batana k is button mein hoon
            await updateStatus(`In ${btn.name}`);
            window.open(btn.link, '_blank');
            // 10 second baad status wapis Online kar dena (Ya manual change karein)
            setTimeout(() => updateStatus("Online"), 15000);
        } else {
            alert("Wrong Room Password!");
        }
    }

    async function refreshData() {
        const res = await fetch(scriptURL);
        const data = await res.json();
        
        // Online users status
        let sHtml = "";
        let activeRoom = "";
        data.onlineUsers.forEach(u => {
            if(u.name) {
                sHtml += `<div class="user-row"><span><span class="dot ${u.status.includes('Online')?'dot-online':'dot-online'}"></span><b>${u.name}</b>: ${u.status}</span></div>`;
                // Check if someone is in a room
                if(u.status.includes("In ")) activeRoom = u.status.replace("In ", "");
            }
        });
        document.getElementById('status-container').innerHTML = sHtml;

        // Hub buttons ki lights update karna
        hubButtons.forEach((btn, index) => {
            const ind = document.getElementById(`ind-${index}`);
            if(btn.name === activeRoom) ind.classList.add('is-active');
            else ind.classList.remove('is-active');
        });

        // History render (Same as 6star)
        if(isHistoryUnlocked) {
            let hHtml = "";
            data.history.forEach(h => {
                let c = h.name.includes("AWS") || h.name.includes("AWAIS") ? "note-awais" : "note-nisha";
                hHtml += `<div class="note-item ${c}"><div>${h.note}</div><div style="font-size:0.6rem; text-align:right;"><b>${h.name}</b> â€¢ ${h.time}</div></div>`;
            });
            document.getElementById('notes-display').innerHTML = hHtml;
        }
    }

    function handleEnter(e) { if(e.key === 'Enter') sendNote(); }
    async function sendNote() { /* Same as 6star send function */ }
    function updateStatus(s) { fetch(scriptURL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:"updateStatus", name:currentUser, pass:currentID, status:s})}); }
    function unlockHistory() { if(prompt("Pass:")==="123") { isHistoryUnlocked=true; document.getElementById('history-lock').style.display='none'; document.getElementById('history-content').style.display='block'; refreshData(); } }
    function lockHistory() { isHistoryUnlocked=false; document.getElementById('history-lock').style.display='block'; document.getElementById('history-content').style.display='none'; }
    function clearInputs() { document.getElementById('u-name').value=""; document.getElementById('u-pass').value=""; }
</script>
</body>
</html>
