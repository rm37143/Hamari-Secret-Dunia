<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - Secret World</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        /* 1. Welcome Style (Bara aur Colourful) */
        .welcome-title { 
            font-size: 2.8rem; 
            font-weight: bold; 
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff85a2, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 25px; border-radius: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid white; margin-bottom: 15px; }
        .main-title { color: var(--pink); margin: 0 0 15px 0; font-size: 1.5rem; }
        
        input { width: 85%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 25px; outline: none; text-align: center; font-size: 1rem; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.1rem; }
        
        #dashboard { display: none; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px 15px; border-radius: 15px; margin-bottom: 15px; font-size: 0.8rem; border-left: 6px solid #2ecc71; }
        .online-dot { height: 8px; width: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        textarea { width: 100%; border: none; background: transparent; font-style: italic; resize: none; outline: none; min-height: 50px; font-size: 1rem; }
    </style>
</head>
<body onload="clearInputs()"> <div class="container">
    <h2 class="main-title">Hamari Secret Dunia</h2>

    <div id="login-screen" class="card">
        <h1 class="welcome-title">Welcome</h1>
        <p style="color: #888; font-size: 0.85rem; margin-top: -10px;">To your private space</p>
        
        <input type="text" id="u-name" placeholder="Enter Name" autocomplete="off">
        <input type="password" id="u-pass" placeholder="Enter Key" autocomplete="off">
        
        <button class="btn-main" onclick="checkAuth()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar">
            <div><span class="online-dot"></span> <b id="user-display">User</b> Online</div>
            <div id="on-time">00:00</div>
            <button onclick="logout()" style="background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 10px; font-size:0.7rem; cursor:pointer;">OFF</button>
        </div>
        <div class="card" style="text-align: left;">
            <h4 style="margin:0; font-size:0.85rem; color:var(--pink);">Note Bar:</h4>
            <textarea id="note" placeholder="Type Here..."></textarea>
        </div>
    </div>
</div>

<script>
    // Inputs ko khali karne ka function
    function clearInputs() {
        document.getElementById('u-name').value = "";
        document.getElementById('u-pass').value = "";
    }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = n.charAt(0).toUpperCase() + n.slice(1);
            
            const d = new Date();
            document.getElementById('on-time').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        } else {
            alert("Unauthorized Access!");
            clearInputs();
        }
    }

    function logout() {
        clearInputs();
        location.reload();
    }
</script>

</body>
</html>
