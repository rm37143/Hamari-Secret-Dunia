<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - Secret World</title>
    <style>
        :root { --pink: #ff85a2; --glass: rgba(255, 255, 255, 0.9); }
        body { background: #fce4ec; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid white; margin-bottom: 15px; }
        
        /* Heading on Top */
        .main-title { color: var(--pink); margin: 0 0 15px 0; font-size: 1.5rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.05); }
        
        input { width: 85%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 25px; outline: none; text-align: center; }
        .btn-main { background: var(--pink); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer; }
        
        #dashboard { display: none; }
        
        /* Smaller Online Light */
        .status-bar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px 15px; border-radius: 15px; margin-bottom: 15px; font-size: 0.8rem; border-left: 6px solid #2ecc71; }
        .online-dot { height: 8px; width: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #2ecc71; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        textarea { width: 100%; border: none; background: transparent; font-style: italic; resize: none; outline: none; min-height: 50px; font-size: 1rem; }
        .time-tag { font-size: 0.65rem; color: #aaa; text-align: right; margin-top: 5px; }
        .offline-info { font-size: 0.75rem; color: #777; background: #fff; padding: 5px; border-radius: 10px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="main-title">Hamari Secret Dunia</h2>

    <div id="login-screen" class="card">
        <p style="color: #888; font-size: 0.85rem;">Welcome</p>
        <input type="text" id="u-name" placeholder="Enter Name">
        <input type="password" id="u-pass" placeholder="Enter Key">
        <button class="btn-main" onclick="checkAuth()">Unlock World</button>
    </div>

    <div id="dashboard">
        <div class="status-bar">
            <div><span class="online-dot"></span> <b id="user-display">User</b> Online</div>
            <div id="on-time">00:00</div>
            <button onclick="location.reload()" style="background:#ff4d4d; color:white; border:none; border-radius:8px; padding:4px 10px; font-size:0.7rem; cursor:pointer;">OFF</button>
        </div>

        <div class="offline-info">
            Last Session: <span id="last-offline-time" style="color: var(--pink);">Loading...</span>
        </div>

        <div class="card" style="text-align: left; border-left: 5px solid var(--pink);">
            <h4 style="margin:0; font-size:0.85rem; color:var(--pink);">Note Bar:</h4>
            <textarea id="note" placeholder="Type Here..."></textarea>
            <div class="time-tag">Last saved: <span id="n-time">--:--</span></div>
        </div>

        <div class="card">
            <p style="font-size:0.8rem; font-style:italic; color:#666; margin: 0;">"N...a, Special for you..."</p>
            <hr style="border:0; border-top:1px solid #f5f5f5; margin:15px 0;">
            <div id="status-msg" style="background:#fffafa; padding:10px; border-radius:12px; font-size:0.8rem; color:var(--pink);">
                <b>Status:</b> Checking Messages...
            </div>
        </div>
    </div>
</div>

<script>
    function formatTime() {
        const d = new Date();
        return d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
    }

    function checkAuth() {
        const n = document.getElementById('u-name').value.toLowerCase().trim();
        const p = document.getElementById('u-pass').value.trim();
        
        if((n === 'awais' && p === '37143') || (n === 'nisha' && p === 'n37143')) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('on-time').innerText = formatTime();
            
            // Temporary Placeholder for Offline Time
            document.getElementById('last-offline-time').innerText = "Yesterday at 11:30 PM";
        } else {
            alert("Wrong Entry!");
        }
    }

    document.getElementById('note').addEventListener('input', function() {
        document.getElementById('n-time').innerText = formatTime();
    });
</script>

</body>
</html>
